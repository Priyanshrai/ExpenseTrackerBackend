<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <meta charset="UTF-8">
  <meta https-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title class="text-center">Expense Tracker</title>
  <style>
    body {
      background-color: #f1f1f1;
    }

    /* Remove custom styles for elements affected by Bootstrap classes */

    h3 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <script src="/assets/axios/dist/axios.min.js"></script>
  <div class="container-fluid"> <!-- Use container-fluid to make the page full-width -->
    <div class="row justify-content-center mt-4"> <!-- Add some top margin -->
      <div class="col-md-8 col-lg-6">
        <h2 class="mb-4 text-center">Expense Tracker <button id="logout" class="btn btn-warning btn-sm float-end" onclick="location.href='./user/login.html'">Logout</button> </h2>
        <div id="premium-message" class="alert alert-success" role="alert"></div>
        <form onsubmit="saveToLocalStorage(event)" method="post">
          <div class="form-group">
            <label for="expenseAmount">Expense Amount:</label>
            <input type="number" class="form-control" id="expenseAmount" name="expenseAmount" placeholder="Money Spent" required>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Text input">
          </div>
          <div class="form-group" >
            <label for="Category">Choose a Category:</label>
            <select class="form-select" id="Category" name="Category" aria-label="Select Category">
              <option selected>Choose Category</option>
              <option>Daily</option>
              <option>Entertainment</option>
              <option>Rent</option>
              <option>Travel</option>
            </select>
          </div>
          <br>
          <button type="submit" class="btn btn-success float-end btn-sm">Add Expense</button>
          <button id="rzp-button" class="btn btn-secondary float-start btn-sm">Buy Premium</button>
        </form>
        <br>
               
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        
        <hr>

        <h4>Expenses <button onclick="download()" id="downloadExpense" class="btn btn-info btn-sm float-end">Download File</button> </h4>
        <br>
        <hr>
        <div class="row mb-3">
          <div class="col">
            <p class="mb-0">Expenses Per Page:</p>
          </div>
          <div class="col">
            <select id="itemsPerPage" class="form-select">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
            </select>
          </div>
        </div>
        
        <div class="list-group mb-3" id="listOfUsers"></div>
        <div class="pagination" id="pagination"></div>
        <hr>
        
        <div id="leaderboard-button-parent" class="mb-3">
          <div id="leaderboard-list">
          </div>
        </div>
        
      </div>
    </div>
  </div>

  
  <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>


</body>

</html>
